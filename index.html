<!DOCTYPE html>
<html>
<head>
	<title>Star Wars</title>
	<link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>
	<h1>Star Wars</h1>

	<div id="filters">
		<div>
			<input id="people" type="radio" name="filter" value="people">
			<label for="people">People</label>
		</div>
		<div>
			<input id="planets" type="radio" name="filter" value="planets">
			<label for="planets">Planets</label>
		</div>
		<div>
			<input id="films" type="radio" name="filter" value="films">
			<label for="films">Films</label>
		</div>
		<div>
			<input id="species" type="radio" name="filter" value="species">
			<label for="species">Species</label>
		</div>
		<div>
			<input id="vehicles" type="radio" name="filter" value="vehicles">
			<label for="vehicles">Vehicles</label>
		</div>
		<div>
			<input id="starships" type="radio" name="filter" value="starships">
			<label for="starships">Starships</label>
		</div>
	</div>

	<!-- <div id="searches">
		<input type="search" name="search" placeholder="search for people, planets, films, species, vehicles or starships">
	</div> -->


	<h3>Make a selection</h3>

	<div id="output">
		<ul id="ul-result"></ul>
	</div>

	<script src="src/index.js"></script>
</body>
</html>
